<style>

body, html, #allmap {

	height: 100%;
	overflow: hidden;
	margin: 0;
	font-family: "微软雅黑";
}
-->
</style>
<div id="allmap"></div>
<input type="hidden" id="longitude" />
<input type="hidden" id="latitude" />
<input type="hidden" id="address" />
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=${obj.data.ak!}"></script>
<script type="text/javascript">
	$(function() {
		var longitude = ${obj.data.location.longitude!};
		var latitude = ${obj.data.location.latitude!};
		var map = new BMap.Map("allmap"); // 创建Map实例
		map.centerAndZoom(new BMap.Point(longitude, latitude), 15); // 初始化地图,设置中心点坐标和地图级别
		map.addControl(new BMap.MapTypeControl()); //添加地图类型控件
		map.enableScrollWheelZoom(true);
		map.addEventListener("click", function(e) {
			var pt = e.point;
			new BMap.Geocoder().getLocation(pt, function(rs) {
				var marker = new BMap.Marker(rs.point);
				map.clearOverlays();
				map.addOverlay(marker); // 将标注添加到地图中
				$("#address").val(rs.address);
				$("#longitude").val(rs.point.lng);
				$("#latitude").val(rs.point.lat);
				layer.msg(rs.address + '<br> (' + rs.point.lng + ',' + rs.point.lat + ')', {
					icon : 6
				});
			});
		});
	})

	function showMsg() {
		layer.msg("没有选择地点!", {
			icon : 5
		});
	}
</script>
<!--# } #-->
