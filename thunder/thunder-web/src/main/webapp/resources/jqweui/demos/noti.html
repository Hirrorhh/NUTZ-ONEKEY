<!DOCTYPE html>
<html>
  <head>
    <title>jQuery WeUI</title>
    <meta charset=utf-8"utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

<link rel="stylesheet" href="../lib/weui.min.css" tppabs="http://jqweui.com/dist/lib/weui.min.css">
<link rel="stylesheet" href="../css/jquery-weui.css" tppabs="http://jqweui.com/dist/css/jquery-weui.css">
<link rel="stylesheet" href="css/demos.css" tppabs="http://jqweui.com/dist/demos/css/demos.css">

  </head>

  <body ontouchstart>


    <header class='demos-header'>
      <h1 class="demos-title">Notification</h1>
    </header>

    <div class='demos-content-padded'>
      <a href="javascript:;" id='show-notification' class="weui_btn weui_btn_primary">显示通知</a>
    </div>
    <script src="../lib/jquery-2.1.4.js" tppabs="http://jqweui.com/dist/lib/jquery-2.1.4.js"></script>
<script src="../lib/fastclick.js" tppabs="http://jqweui.com/dist/lib/fastclick.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
<script src="../js/jquery-weui.js" tppabs="http://jqweui.com/dist/js/jquery-weui.js"></script>

    <script>
      $(document).on("click", "#show-notification", function() {
        $.noti({
          title: "中奖啦！",
          text: "点击领取腾讯撸啊撸杯二等奖！",
          media: "<img src='images/present.png'/*tpa=http://jqweui.com/dist/demos/images/present.png*/ />",
          data: {
            message: "逗你玩的!"
          },
          time: 3000,
          onClick: function(data) {
            $.alert(data.message);
          }
        });
      });
    </script>
  </body>
</html>
