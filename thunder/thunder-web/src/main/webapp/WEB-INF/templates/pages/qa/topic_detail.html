<header class='demos-header'>
	<h1 class="demos-title">话题详情</h1>

	<h1>${obj.data.topic.data.title}</h1>
	<section>
		<section>
			<p>
				${obj.data.topic.data.content}
			</p>
		</section>

</article>

<div class="weui_panel weui_panel_access">
	<div class="weui_panel_bd">
		<!--# for(reply in obj.data.topic.data.replies){  #-->

			<div class="weui_media_hd">
				<img class="weui_media_appmsg_thumb" src="${reply.author.avatar_url}" alt="${reply.author.loginname}" title="${reply.author.loginname}">
			</div>
			<div class="weui_media_bd">
				<p>${reply.content}</p>
				<p class="weui_media_desc topic-summary">发表于:${reply.create_at_forread} </p>
			</div>
		</div>
		<!--# }  #-->
	</div>
</div>
