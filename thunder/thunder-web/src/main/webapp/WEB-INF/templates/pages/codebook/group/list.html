<!--# 
layout("/layout/default.html",{"menu":["codebook","group_list"],"breadcrumbs":[{"name":"分组列表"}]}){ 
 #-->
<table class="table  table-hover general-table table-striped table-bordered">
	<thead>
		<tr>
			<th colspan="6">
				<div class="row">
					<div class="col-md-3 ">
						<form action="${base}/group/search" class="search-form">
							<div class="input-group">
								<span class="input-group-addon">关键字</span> <input type="text" class="form-control" placeholder="请输入关键词进行检索..." style="font-weight: 500" name="key"
									value="${obj.data.pager.paras.key!}" data-type="reg" data-reg="/^[\u4e00-\u9fa5\d\w]{1,}$/" data-default="Search..." data-error="请输入搜索关键词" placeholder="请输入角色名检索">
								<span class="input-group-addon search-btn" style="cursor: pointer;"><i class="fa fa-search"></i> GO</span>
							</div>
						</form>
					</div>
					<div class="col-md-2 col-md-offset-7">
						<!--# if(hasPermission('group.add')){ #-->
						<a href="${base}/group/add" class="btn btn-info btn-sm"><i class="fa fa-plus-circle"></i> 添加分组</a>
						<!--# } #-->
					</div>
				</div>
			</th>
		</tr>
		<tr>
			<th>ID</th>
			<th>名称</th>
			<th>描述</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<!--# for(group in obj.data.pager.entities){ #-->
		<tr>
			<td>${group.id!}</td>
			<td>${group.name!}</td>
			<td>${group.description!}</td>
			<td class="center">
				<div class="hidden-sm hidden-xs btn-group">
					<!--# if(hasPermission('group.detail')){ #-->
					<a class="btn btn-xs btn-success" href="${base}/group/detail/${group.id!}"> <i class="ace-icon fa fa-check bigger-120"></i> 详情
					</a>
					<!--# } #-->
					<!--# if(hasPermission('group.edit')){ #-->
					<a class="btn btn-xs btn-info" href="${base}/group/edit/${group.id!}"> <i class="ace-icon fa fa-pencil bigger-120"></i> 编辑
					</a>
					<!--# } #-->
					<!--# if(hasPermission('group.delete')){ #-->
					<button class="btn btn-xs btn-danger btn-delete" data-url='/group/delete' data-id='${group.id!}'>
						<i class="ace-icon fa fa-trash-o bigger-120"></i> 删除
					</button>
					<!--# } #-->
				</div>
			</td>
		</tr>
		<!--#	} #-->
	</tbody>
	<tfoot>
		<!--# 
		if(obj.data.pager.entities.~size == 0){
		#-->
		<tr>
			<td colspan="6" class="null-pager">没有符合条件的数据</td>
		</tr>
		<!--#
		}else{
		#-->
		<tr>
			<td colspan="6">
				<div class="pull-right">${obj.data.pager.pagerBar!}</div>
			</td>
		</tr>
		<!--#
		}
	#-->
	</tfoot>
</table>
<!--# } #-->
